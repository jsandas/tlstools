name: release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Docker Build, Tag, Push
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Build image
        run: docker build --tag ghcr.io/jsandas/tlstools --tag ghcr.io/jsandas/tlstools:${{ env.RELEASE_VERSION }}. 

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io/jsandas -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push --all-tags ghcr.io/jsandas/tlstools
